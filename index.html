<!DOCTYPE html>
<html>

<head>
    <title>New tab</title>
    <link rel="stylesheet" href="libs/font-awesome-4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="libs/pikaday/pikaday.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="settings-toggle" class="transition"><i class="fa fa-cog" aria-hidden="true"></i></div>
    <div id="settings">
        <div id="setting-size">
            <h2>Counter Size</h2>
            <select id="setting-size-list">
                <option value="small">Small</option>
                <option value="medium" selected="selected">Medium</option>
                <option value="large">Large</option>
            </select>
        </div>
        <!-- End setting-size -->
        <div id="setting-scheme">
            <h2>Color Scheme</h2>
            <select id="setting-scheme-list">
                <option value="blue" selected="selected">Blue</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                <option value="orange">Orange</option>
                <option value="turquoise">Turquoise</option>
                <option value="pink">Pink</option>
                <option value="purple">Purple</option>
                <option value="dark">Dark</option>
                <option value="light">Light</option>
            </select>
        </div>
        <!-- End setting-scheme -->
        <a id="settings-save" href="#">Save Settings</a>
    </div>
    <!-- End settings -->
    <div id="main-title">
        <h1>

                				C50.5,16.3,49,17.8,47.2,17.8z"/>
                		</g>
                		<g>
                			<path class="st0" d="M56.1,9h-2.2v5.4c0,3.7-3,6.8-6.8,6.8c-3.7,0-6.8-3-6.8-6.8V9h-9.6v5.4c0,3.7-3,6.8-6.8,6.8s-6.8-3-6.8-6.8

                				V62.7z"/>
                		</g>
                	</g>
                	<g>
                		<g>
                			<rect x="20.6" y="30.4" class="st0" width="7.5" height="7.5"/>
                			<rect x="31.4" y="30.4" class="st0" width="7.5" height="7.5"/>

                			<rect x="20.6" y="40.5" class="st0" width="7.5" height="7.5"/>
                			<rect x="31.4" y="40.5" class="st0" width="7.5" height="7.5"/>
                			<rect x="42.1" y="40.5" class="st0" width="7.5" height="7.5"/>
                		</g>
                		<g>
                			<rect x="20.6" y="50.5" class="st0" width="7.5" height="7.5"/>
                			<rect x="31.4" y="50.5" class="st0" width="7.5" height="7.5"/>
                			<rect x="42.1" y="50.5" class="st0" width="7.5" height="7.5"/>
                		</g>
                	</g>
                </g>
            </svg>
        Day Counter
        </h1>
        <a class="transition" id="add-counter-btn" href="#">Add New Counter</a>
    </div>
    <!-- End main-title -->
    <ul id="counters">
    </ul>
    <!-- End counters -->
    </div>
    <div id="add-counter" class="transition">
        <div id="add-counter-modal" class="transition">
            <div id="modal-header">
                <h2 id="modal-header-title">Add a New Day Counter</h2>
                <a id="close-modal" href="#"><i class="fa fa-times" aria-hidden="true"></i></a>
            </div>
            <!-- End modal-header -->
            <div id="modal-content">
                <p id="event-name-error">
                    Sorry, the event name can't be empty.
                </p>
                <p id="event-date-error">
                    Sorry, the event date format is invalid. The correct format is YYYY-MM-DD.
                </p>
                <input id="event-name" class="modal-field transition" type="text" name="name" placeholder="Event Name" />
                <input id="event-date" class="modal-field transition" type="text" name="date" placeholder="Event Date (YYYY-MM-DD)" />
                <input id="modal-submit" class="transition" type="submit" name="submit" value="Add Day Counter" />
            </div>
            <!-- End modal-content -->
        </div>
        <!-- End add-counter-form -->
    </div>
    <!-- End add-counter -->
    <div id="counter-deleted" class="transition">
        <p>
            Counter has been deleted. <a id="undo-delete" href="#">Undo</a>
        </p>
    </div>
    <!-- End counter-deleted -->
    <script src="libs/moment/moment.js"></script>
    <script src="libs/pikaday/pikaday.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
